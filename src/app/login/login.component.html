<div class="login-form">
        <form>
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="EmailId" required="required"
                [(ngModel)]="users.EmailId" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="Pwd" required="required"
                [(ngModel)]="users.Pwd" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"
                (click)="login()">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
               
            </div>        
        </form>
    </div>
