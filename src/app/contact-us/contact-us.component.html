<div class="container">
    <h2>CONTACT <b>US </b></h2>
    <form name="form" (ngSubmit)="f.form.valid && saveContact(); f.resetForm()" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" class="form-control" name="Name" [(ngModel)]="contactDet.Name" #Name="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" maxlength="100" required>
                    <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
                        <div class="required-text" *ngIf="Name.errors.required">Your Name is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Email Id <span class="required">*</span></label>
                    <input type="text" class="form-control" name="emailId" [(ngModel)]="contactDet.EmailId"
                        #emailId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }" maxlength="100"
                        required>
                    <div *ngIf="f.submitted && emailId.invalid" class="invalid-feedback">
                        <div class="required-text" *ngIf="emailId.errors.required">Email Id is required</div>
                        <div class="required-text" *ngIf="emailId.errors.email">Email Id must be a valid email address
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Mobile Number<span class="required">*</span></label>
                    <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="contactDet.PhoneNumber"
                        #mobileNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && mobileNumber.invalid }" maxlength="10"
                        required>
                    <div *ngIf="f.submitted && mobileNumber.invalid" class="invalid-feedback">
                        <div class="required-text" *ngIf="mobileNumber.errors.required">Mobile Number is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Message<span class="required">*</span></label>
                    <textarea type="text" class="form-control" name="message" [(ngModel)]="contactDet.Message"
                        #message="ngModel" [ngClass]="{ 'is-invalid': f.submitted && message.invalid }" maxlength="8000"
                        required></textarea>
                    <div *ngIf="f.submitted && message.invalid" class="invalid-feedback">
                        <div class="required-text" *ngIf="message.errors.required">Message is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Send</button>
        </div>
    </form>
</div>
