<div class="container">
    <form name="form" (ngSubmit)="f.form.valid && saveContact()" #f="ngForm" novalidate>
        <h1>Contact Us</h1>
       <div class="row">
          <div class="col-md-6"> 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="contactDet.name" #name="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Name is required</div>
            </div>
        </div>  
        </div>
       </div>
       <div class="row">
            <div class="col-md-6"> 
        <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" name="emailId" [(ngModel)]="contactDet.emailId" #emailId="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }" required email>
            <div *ngIf="f.submitted && emailId.invalid" class="invalid-feedback">
                <div *ngIf="emailId.errors.required">Email Id is required</div>
                <div *ngIf="emailId.errors.email">Email Id must be a valid email address</div>
            </div>
        </div>
            </div>
       </div>
       <div class="row">
            <div class="col-md-6"> 
        <div class="form-group">
            <label for="companyName">Mobile No.</label>
            <input type="number" class="form-control" name="mobileNumber" [(ngModel)]="contactDet.mobileNumber"
                #mobileNumber="ngModel" style="height:30px" [ngClass]="{ 'is-invalid': f.submitted && mobileNumber.invalid }" maxlength="10" required>
            <div *ngIf="f.submitted && mobileNumber.invalid" class="invalid-feedback">
                <div *ngIf="mobileNumber.errors.required">Mobile Number is required</div>
            </div>
        </div>
            </div>
       </div>
       <div class="row">
            <div class="col-md-6"> 
        <div class="form-group">
            <label for="projectName">Message</label>
            <textarea type="text" class="form-control" name="message" [(ngModel)]="contactDet.message"
            #message="ngModel" [ngClass]="{ 'is-invalid': f.submitted && message.invalid }" maxlength="2000"  style="height: 115px;" required></textarea>
            <div *ngIf="f.submitted && message.invalid" class="invalid-feedback">
                <div *ngIf="message.errors.required">Message is required</div>
            </div>
        </div>
            </div>
       </div>
        <!-- <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="contactDet.location"
                [ngModelOptions]="{standalone: true}">
        </div> -->
        <div class="form-group">
            <button type="submit" style="align-content: right;height: 50px;width: 100px;padding: 12px 30px;
            border-color:coral;
            border-radius: 40px;
            letter-spacing: .2em;">Submit</button>
        </div>
    </form>
</div>
