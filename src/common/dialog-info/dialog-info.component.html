<i class="fa fa-times" style="font-size: 30px" (click)="onNoClick()"></i>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-6" >
            <div style="padding-left: 35%; align-content;: center;">
            <img height="125"  width="175" [src]="projectDetails.ProjectImage"/>
        </div>
            <br/>
            <br/>
            <br/>
            <h3 style="margin: 10px 0;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px">{{projectDetails.ProjectName}}</h3>
            <p style="margin: 10px 0;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px">{{projectDetails.ProjectLocation}}</p>
            <p style="margin: 10px 0;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px">{{projectDetails.Website}}</p>
            <p style="margin: 10px 0;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px">{{projectDetails.MobileNumber}}</p>
        </div>
        <div class="col-md-6" style="padding-top: 5%;">
            <p><b><span style="font-size: 18px;">Enticing highlights</span></b></p>
           <ul *ngFor="let point of points" class="setcontent">
           <li> <span class="settext">{{point.Points}}</span></li>
           </ul>
        </div>
    </div>
</div>
<style>
    #closebutton {
        position: absolute;
        background: rgba(19, 74, 107, 0.75);
        color: rgb(206, 187, 187);
        top: -10px;
        width: 5%;
        height: 5%;
        margin-right: 6px;
    }

    .fa {
        color: white;
        font-size: 40px;
        padding-left: 15px;
    }

    p {
        color: white;
        font-size: 13px;
    }

    ul
    {
        color: white;
        font-size: 13px;
    }

    h3 {
        color: white;
    }
</style>
